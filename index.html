<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h4">
      <h4>Grade Calculator</h4>
    </div>
    <div class="container1">
      <div class="items1">
        <input id="book1" type="text" name=" " placeholder="Subject 1 Marks" />
        <br>
        <input id="book2" type="text" name=" " placeholder="Subject 2 Marks" />
        <br>
        <input id="book3" type="text" name=" " placeholder="Subject 3 Marks" />
        <br>
        <input id="book4" type="text" name=" " placeholder="Subject 4 Marks" />
        <br>
        <input id="book5" type="text" name=" " placeholder="Subject 5 Marks" />
      </div>
        <button class="button" onclick="calculate()">Calculate</button>
      </div>
    </div>
    
    <div class="container2">
      <table class="items2">
        <tr>
          <td>Total Marks :</td>
          <td>500</td>
        </tr>
        <tr>
          <td>Obtained Marks :</td>
          <td id="obtained">0</td>
        </tr>
        <tr>
          <td>Percentage :</td>
          <td id="percentage">0</td>
        </tr>
        <tr>
          <td>Grade :</td>
          <td id="grade">-</td>
        </tr>
        <tr>
          <td>Remark :</td>
          <td id="remark">-</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
